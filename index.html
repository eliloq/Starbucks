<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks Coffee Company</title>
    <link rel="shortcut icon" href="./img/Starbucks-logo.png" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./icon/fontawesome-free-5.15.4-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <div class="header">
        <div class="vertical-menu">
          <div class="logo"></div>
          <div class="menu">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>

            <div class="cover"></div>
            <div class="s-menu">
              <div class="menu-items">
                <nav>
                  <ul></ul>
                </nav>
              </div>
              <div class="links">
                <div class="location"></div>
                <div class="buttons"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- horizontal-menu -->
        <div class="horizontal-menu">
          <div class="logo"></div>
          <div class="menu-items">
            <nav>
              <ul></ul>
            </nav>
          </div>
          <div class="links">
            <div class="location"></div>
            <div class="buttons"></div>
          </div>
        </div>
      </div>
      
      <!-- containers -->
      <div class="containers"></div>
    </div>

      <!-- paragraph -->
      <div class="paragraph"></div>


    <script
      src="./jquery/dist/jquery.min.js"
      type="module"
    ></script>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
